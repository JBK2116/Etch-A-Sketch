<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css-files/index.css">
        <link rel="icon" href="images/Etch-A-Sketch-Icon.png" type="image/png">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <header>
            <h1 id="game-header"> Etch A Sketch</h1>
            <p id="game-instructions"> Pick A Color, Pick A Grid Size, Hover Over The Grid And Sketch To Your Content!</p>
        </header>
        <main>
            <section id="game-options">
                <div id="game-color-options">
                    <button type="button" class="game-btn">Black</button>
                    <button type="button" class="game-btn">White</button>
                    <button type="button" class="game-btn">Rainbow</button>
                </div>
                <div id="game-grid-options">
                    <p id="game-grid-description">Grid Size: </p>
                    <input type="range" min="2" max="100" value="2" id="game-grid-slider">
                </div>
            </section>
            <section id="game-grid">
                <p>Hello</p>
            </section>
        </main>
    </body>
</html>
